  <body>
    <header>
      <h1>
        <a href='/'>favicon finder</a>
      </h1>
    </header>

    <div id='main'>
      <p>A simple way to find the favicon of any website.</p>
      <section id='form'>
        <input placeholder='example.com' type='url'>
          <span>
            <button type='submit'>Find</button>
          </span>
        </input>
      </section>
      <section id='results'>
        <img alt='Favicon Result' src='#'>
      </section>
    </div>
    <footer>
      <a href='http://benjamincharity.com'>created by benjamin charity</a>
    </footer>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/zepto/1.0/zepto.min.js'></script>
    <script>
      $('input').keypress(function(event) {
        if(event.which === 13) {
          $('button').click();
        }
      });

      $('button').click(function(event) {
        var google = 'http://www.google.com/s2/favicons?domain=';
        var site   = $('input').val();

        $('img').attr('src', google + site).show();

        $('input').blur();
        return false;
      });
    </script>
